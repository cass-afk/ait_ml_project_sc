<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugar Cane Yield Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Link to Google Fonts for Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="{% if request.endpoint == 'home' %}homepage{% else %}common-background{% endif %}"
  >
    <header>
      <div class="header-container">
        <div class="heading">
          <div>
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt="Logo"
            />
          </div>
          <div>
            <h1>Sugar Cane Yield Prediction</h1>
          </div>
        </div>
        <div class="navbar">
          <nav>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('predictor') }}"
              ><i class="fas fa-chart-line"></i> Predictor</a
            >
            <a href="{{ url_for('about') }}"
              ><i class="fas fa-info-circle"></i> About</a
            >
            <a href="{{ url_for('contact') }}"
              ><i class="fas fa-envelope"></i> Contact</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main
      class="{% if request.endpoint == 'home' %}main-homepage {% elif request.endpoint == 'predictor' %}main-predictor {% elif request.endpoint == 'result' %}main-result {% elif request.endpoint == 'about' %}main-about {% elif request.endpoint == 'contact' %}main-contact {% else %}main{% endif %}"
    >
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Copyright Â© 2023 Machine Learning Course</p>
    </footer>
  </body>
</html>
