{% extends "base.html" %} {% block content %}

<div
  style="
    display: flex;
    background-color: #ffffff;
    border-radius: 8px;
    margin: 0 auto;
    width: 1000px;
  "
>
  <!-- Side div for contact vector image -->
  <div
    class="contact_image"
    style="
      width: 100%;
      max-width: 400px;
      background: url('../static/images/contact1.jpg') no-repeat center;
      background-size: cover;
      padding: 20px;
      box-sizing: border-box;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    "
  ></div>

  <!-- Main contact form div -->
  <div
    class="contact_form_container"
    style="
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      margin: auto;
    "
  >
    <h2
      style="font-size: 24px; text-align: center; color: #45a049; margin-top: 0"
    >
      Share Your Feedback
    </h2>
    <form action="" method="post" style="margin-top: 20px">
      <div style="margin-bottom: 15px">
        <label
          for="first_name"
          style="
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          "
          >First Name</label
        >
        <input
          type="text"
          id="first_name"
          name="first_name"
          style="
            border: none;
            border-bottom: 2px solid #333;
            padding: 8px;
            width: 100%;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 15px">
        <label
          for="last_name"
          style="
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          "
          >Last Name</label
        >
        <input
          type="text"
          id="last_name"
          name="last_name"
          style="
            border: none;
            border-bottom: 2px solid #333;
            padding: 8px;
            width: 100%;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 15px">
        <label
          for="email"
          style="
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          "
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          style="
            border: none;
            border-bottom: 2px solid #333;
            padding: 8px;
            width: 100%;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 15px">
        <label
          for="subject"
          style="
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          "
          >Subject</label
        >
        <input
          type="text"
          id="subject"
          name="subject"
          style="
            border: none;
            border-bottom: 2px solid #333;
            padding: 8px;
            width: 100%;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 15px">
        <label
          for="message"
          style="
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          "
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          style="
            border: none;
            border-bottom: 2px solid #333;
            padding: 8px;
            width: 100%;
            outline: none;
            resize: none;
          "
        ></textarea>
      </div>

      <button
        type="submit"
        style="
          display: block;
          width: 100%;
          background-color: #45a049;
          color: #ffffff;
          font-size: 16px;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        "
      >
        Submit
      </button>
    </form>

    <div
      class="location"
      style="margin-top: 20px; text-align: center; color: #333"
    >
      <p>Location: Asian Institute of Technology</p>
      <p>
        Contact:
        <a href="mailto:info@ait.asia" style="color: #45a049">info@ait.asia</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
